<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>signUp</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link th:href="@{/css/signin.css}" rel="stylesheet">
</head>

<body class="text-center">
<form class="form-signin" th:action="@{/addUser}" method="post">
    <img class="mb-4" th:src="@{/img/logo.png}" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Please sign up</h1>
    <label class="sr-only">Code</label>
    <input type="text" class="mt-2 form-control" id="code" name="code" placeholder="Code" required="" autofocus="">
    <label class="sr-only ">Username</label>
    <input type="text" class="mt-2 form-control" id="username" name="username" placeholder="Username" required="" autofocus="">
    <label class="sr-only ">Password</label>
    <input type="password" class="mt-2 form-control" id="password" name="password" placeholder="Password" required="">
    <label class="sr-only">Confirm Password</label>
    <input type="password" class="mt-2 form-control" id="repass" name="repass" placeholder="Confirm Password" required="">

    <div class="form-group">
        <select name="role" class="custom-select" required>
            <option value="">Choose the role</option>
            <option value="student">Student</option>
            <option value="teacher">Teacher</option>
            <option value="admin">Admin</option>
        </select>
    </div>

    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
    <div class="w-100 text-right mt-md-2">
        <a class="font-weight-bold" th:href="@{/login}">To Sign in</a>
    </div>
    <p class="mt-md-5 mt-3 mb-3 text-muted">© 2020</p>
    <a class="btn btn-sm">中文</a>
    <a class="btn btn-sm">English</a>
</form>

</body>
<script th:src="@{/js/jquery-3.4.0.js}"></script>
<script>
    $("#repass").blur(function () {
        var password = $("#password").val();
        var repass = $("#repass").val();
        if(repass != '' || repass != null){
            if (repass != password){
                alert("两次密码不一致");
                password = null;
                repass = null;
            }
        }
    })
</script>
</html>
