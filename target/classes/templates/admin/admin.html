<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width; initial-scale=1; shrink-to-fit=no" />
    <title>admin</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/iconfont.css}"/>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/css/myblog.css}">
</head>
<body>
<!-- nav -->
<nav class="navbar navbar-expand-md shadow m-bg-black px-md-3 px-3 navbar-dark">
    <embed th:src="@{/img/logo.svg}" title="logo" width="65" height="65" class="m-logo img-fluid mx-5 my-1 my-md-0 m-logo-size m-mobile-logo-size"></embed>
    <button class="navbar-toggler small" type="button" data-toggle="collapse" data-target="#Navbar">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse " id="Navbar">
        <div class="navbar-nav">
            <a class="active nav-link m-nav-btn px-md-3 mx-md-1 px-3 small nav-item m-scale" th:href="@{/admin}">首页</a>
            <a class="nav-link m-nav-btn px-md-3 px-3 mx-md-1 small nav-item m-scale" th:href="@{/userManage}">用户管理</a>
            <a class="nav-link m-nav-btn px-md-3 px-3 mx-md-1 small nav-item m-scale" th:href="@{/roleManage}">角色管理</a>
            <a class="nav-link m-nav-btn px-md-3 px-3 mx-md-1 small nav-item m-scale" th:href="@{/courseManage}">课程管理</a>
        </div>
    </div>
    <a class="nav-link m-nav-btn px-md-3 px-3 mx-md-1 small m-opcity-m" th:href="@{/logout}">退出登录</a>
</nav>
<!-- main -->
<div class="m-container-l m-mobile-lr-clear py-md-5 py-4">
    <div class="row m-mobile-lr-clear m-margin-mobile-lr-clear">
        <!-- left -->
        <div class="col-md-9 m-mobile-lr-clear m-margin-mobile-lr-clear">
            <!--轮播图-->
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" style="max-height: 300px">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner" style="height: 300px">
                    <div class="carousel-item active">
                        <img th:src="@{/img/lbt1.jpg}" class="w-100 " alt="...">
                    </div>
                    <div class="carousel-item">
                        <img th:src="@{/img/lbt2.jpg}" class="w-100 " alt="...">
                    </div>
                    <div class="carousel-item">
                        <img th:src="@{/img/lbt3.jpg}" class="w-100 " alt="...">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
            <!-- 视频 -->
            <div class="mt-md-3 mt-3">
                <div class="m-font-m m-border-orange border-bottom">所有课程</div>
            </div>
            <div class="mt-md-1 mt-1 d-flex flex-wrap justify-content-around">
                <div th:each="course:${courses}" class="border mt-md-3 mt-2 rounded m-background" style="width: 250px;height: 250px;">
                    <a th:href="@{/video(cid=${course.getId()})}">
                        <img class="img-fluid rounded-top" th:src="@{${course.getImg()}}" style="width: 250px;height: 170px;" alt="">
                    </a>
                    <div>
                        <a class="text-decoration-none m-text-black" th:href="@{/video(cid=${course.getId()})}"><h4 th:text="${course.getCname()}" class="mt-md-2 pl-md-3 pl-1"></h4></a>
                        <p class="m-text-content mt-md-2 pl-md-3 pl-1" th:text="${course.getTname()}"></p>
                    </div>
                </div>
            </div>
        </div>
        <!-- right -->
        <div class="col-md-3 m-mobile-lr-clear m-margin-mobile-lr-clear my-md-0 my-4">
            <!-- 推荐 -->
            <div class="container bg-white border rounded mb-md-5 px-0">
                <div class="m-border-b bg-light d-flex justify-content-between p-3">
                    <div class=" font-weight-bold m-mouth">
                        <i class="bookmark icon"></i>最新推荐
                    </div>
                </div>
                <div class="list-group" th:each="recom:${recommend}">
                    <a th:text="${recom.getCname()}" th:href="@{#}" class="rounded-0 border-bottom list-group-item list-group-item-action"></a>
                </div>
            </div>
            <!-- 二维码 -->
            <div class="container card bg-light text-center mt-4 m-mouth px-0">
                <div class="card-header m-border-b font-weight-bold text-center">扫码关注</div>
                <div class="card-body">
                    <img th:src="@{/img/qrcode.jpg}" alt="" class="ui rounded image" style="width: 180px;height: 180px;">
                </div>
            </div>
        </div>
    </div>
</div>
<!-- footer -->
<footer class="m-bg-black">
    <div class="container">
        <div class="row py-md-5 m-border-foot-b m-border-response-foot text-center">
            <div class="col-md-2 py-3 m-border-foot m-mobile-border-foot m-border-response-foot">
                <img th:src="@{/img/pic1.jpg}" style="width: 8em;height: 8em;">
            </div>
            <div class="col-md-3 py-3 m-mobile-border-foot m-border-foot m-border-response-foot">
                <h5 class="text-center text-white m-opcity-l m-mouth">SERVICES</h5>
                <div class="d-flex flex-column text-center">
                    <a href="#" class="text-white m-opcity-m p-md-2">Training</a>
                    <a href="#" class="text-white m-opcity-m p-md-2">Certification</a>
                    <a href="#" class="text-white m-opcity-m p-md-2">Support</a>
                </div>
            </div>
            <div class="col-md-3 py-3 m-mobile-border-foot m-border-foot m-border-response-foot">
                <h5 class="text-center text-white m-opcity-l m-mouth">ABOUT</h5>
                <div class="d-flex flex-column text-center">
                    <a href="#" class="text-white m-opcity-m p-md-2">Contact Us</a>
                    <a href="#" class="text-white m-opcity-m p-md-2">How To Buy</a>
                    <a href="#" class="text-white m-opcity-m p-md-2">Partners</a>
                </div>
            </div>
            <div class="col-md-4 py-3 m-mouth">
                <h5 class="text-center text-white m-opcity-l">ANNOUNCE</h5>
                <div class="ui inverted link list">
                    <p class="text-center text-white m-opcity-m p-md-2">该在线学习系统仅用于学习。该在线学习系统仅用于学习。该在线学习系统仅用于学习。该在线学习系统仅用于学习。</p>
                </div>
            </div>
        </div>
        <p class="text-center text-white m-opcity-m py-3 m-0 small m-mouth">版权所有,翻版必究</p>
    </div>
</footer>

</body>
<script th:src="@{/js/jquery-3.4.0.js}" type="text/javascript" charset="utf-8"></script>
<script th:src="@{/js/bootstrap.min.js}" type="text/javascript" charset="utf-8"></script>
</html>
